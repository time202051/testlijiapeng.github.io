<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0E1730"/>
      <stop offset="1" stop-color="#0B1221"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6C63FF"/>
      <stop offset="1" stop-color="#8A84FF"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00F5C8"/>
      <stop offset="1" stop-color="#00C2FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background card -->
  <rect x="4" y="4" width="120" height="120" rx="16" fill="url(#bg)"/>
  <rect x="8" y="8" width="112" height="112" rx="14" fill="#0F1935"/>

  <!-- Back shadow card to suggest layers (copy) -->
  <rect x="22" y="36" width="84" height="56" rx="12" fill="#2E3C80" opacity="0.5"/>

  <!-- Front document card with lines -->
  <g filter="url(#shadow)">
    <rect x="26" y="32" width="78" height="64" rx="12" fill="url(#card)"/>
    <rect x="38" y="48" width="50" height="8" rx="4" fill="#D7D5FF" opacity="0.95"/>
    <rect x="38" y="62" width="38" height="8" rx="4" fill="#D7D5FF" opacity="0.85"/>
    <rect x="38" y="76" width="28" height="8" rx="4" fill="#D7D5FF" opacity="0.75"/>
  </g>

  <!-- Crack/Lightning overlay to convey breaking encryption copy -->
  <path d="M90 34 L78 62 L96 62 L82 90 L114 58 L96 58 L108 34 Z" fill="url(#bolt)"/>

  <!-- VSCode bracket badge (top-left) to imply plugin/code context) -->
  <g transform="translate(14,16)">
    <rect x="0" y="0" width="44" height="28" rx="8" fill="#0E213F" opacity="0.7"/>
    <path d="M12 18 L6 14 L12 10" stroke="#57C1FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M32 10 L38 14 L32 18" stroke="#57C1FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="20.5" y="9.5" width="3" height="9" rx="1.5" fill="#57C1FF"/>
  </g>

</svg>


