<svg xmlns="http://www.w3.org/2000/svg" width="1289" height="128" viewBox="0 0 1289 128" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2D9CDB"/>
      <stop offset="1" stop-color="#007ACC"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6C63FF"/>
      <stop offset="1" stop-color="#3F37C9"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00C2FF"/>
      <stop offset="1" stop-color="#1DE9B6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-50%" width="140%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background stripe -->
  <rect x="0" y="0" width="1289" height="128" rx="12" fill="#0B1221"/>
  <rect x="8" y="8" width="1273" height="112" rx="10" fill="#0E1730"/>

  <!-- Left: plugin bracket mark -->
  <g transform="translate(32,20)" filter="url(#shadow)">
    <rect x="0" y="0" width="196" height="88" rx="12" fill="url(#g1)" opacity="0.15"/>
    <g transform="translate(24,16)">
      <path d="M32 48 L0 24 L32 0" stroke="#57C1FF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M96 0 L128 24 L96 48" stroke="#57C1FF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="58" y="6" width="12" height="36" rx="6" fill="#57C1FF"/>
    </g>
    <text x="24" y="78" font-family="Inter, Segoe UI, Arial" font-size="14" fill="#8CCBFF">VSCode Plugin</text>
  </g>

  <!-- Center: copy icon with crack (represents cracked copy protection) -->
  <g transform="translate(292,16)" filter="url(#shadow)">
    <rect x="0" y="0" width="320" height="96" rx="12" fill="url(#g2)" opacity="0.18"/>
    <!-- back sheet -->
    <rect x="28" y="20" width="92" height="64" rx="8" fill="#5B54FF" opacity="0.5"/>
    <!-- front sheet -->
    <rect x="56" y="12" width="116" height="80" rx="10" fill="#8A84FF"/>
    <rect x="68" y="28" width="92" height="10" rx="5" fill="#D7D5FF" opacity="0.9"/>
    <rect x="68" y="46" width="72" height="10" rx="5" fill="#D7D5FF" opacity="0.8"/>
    <rect x="68" y="64" width="52" height="10" rx="5" fill="#D7D5FF" opacity="0.7"/>

    <!-- crack lightning overlay -->
    <path d="M170 20 L152 56 L182 56 L160 96 L216 48 L188 48 L206 20 Z" fill="#00E5A8"/>

    <!-- copy arrow indication -->
    <path d="M244 52 C244 38 255 28 270 28 C285 28 296 38 296 52 C296 66 285 76 270 76 C265 76 260 74 256 71" stroke="#B8F7E7" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M246 78 L254 60 L262 68 Z" fill="#B8F7E7"/>

    <text x="208" y="86" font-family="Inter, Segoe UI, Arial" font-size="14" fill="#E9EDFF" opacity="0.9">Crack Copy</text>
  </g>

  <!-- Right: CRUD badges -->
  <g transform="translate(656,28)" filter="url(#shadow)">
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="120" height="72" rx="12" fill="url(#g3)"/>
      <text x="60" y="46" text-anchor="middle" font-family="Inter, Segoe UI, Arial" font-size="28" font-weight="700" fill="#001B1A">C</text>
    </g>
    <g transform="translate(140,0)">
      <rect x="0" y="0" width="120" height="72" rx="12" fill="url(#g3)"/>
      <text x="60" y="46" text-anchor="middle" font-family="Inter, Segoe UI, Arial" font-size="28" font-weight="700" fill="#001B1A">R</text>
    </g>
    <g transform="translate(280,0)">
      <rect x="0" y="0" width="120" height="72" rx="12" fill="url(#g3)"/>
      <text x="60" y="46" text-anchor="middle" font-family="Inter, Segoe UI, Arial" font-size="28" font-weight="700" fill="#001B1A">U</text>
    </g>
    <g transform="translate(420,0)">
      <rect x="0" y="0" width="120" height="72" rx="12" fill="url(#g3)"/>
      <text x="60" y="46" text-anchor="middle" font-family="Inter, Segoe UI, Arial" font-size="28" font-weight="700" fill="#001B1A">D</text>
    </g>
  </g>

  <!-- Title text on far right for balance -->
  <text x="1100" y="74" text-anchor="middle" font-family="Inter, Segoe UI, Arial" font-size="22" fill="#C7D7FF">VSCode Extension</text>
</svg>


